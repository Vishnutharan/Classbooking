    <div class="filters-container">
      <div class="filters-header">
        <h3>üîç Filters</h3>
        <button class="btn-collapse" (click)="toggleFilters()" title="Toggle filters">
          {{ filtersExpanded ? '‚ñº' : '‚ñ∂' }}
        </button>
      </div>

      <div class="filters-content" *ngIf="filtersExpanded">
        <!-- Active Filter Chips -->
        <div class="filter-chips" *ngIf="activeFilters.length > 0">
          <div class="chip" *ngFor="let chip of activeFilters">
            <span>{{ chip.label }}: <strong>{{ chip.value }}</strong></span>
            <button class="chip-remove" (click)="removeFilter(chip.key)">‚úï</button>
          </div>
        </div>

        <!-- Filter Options -->
        <div class="filter-options">
          <div class="filter-item" *ngFor="let filter of filters">
            <!-- Checkbox Filter -->
            <div *ngIf="filter.type === 'checkbox'" class="checkbox-filter">
              <label>
                <input 
                  type="checkbox" 
                  [(ngModel)]="filter.value"
                  (change)="onFilterChange()"
                >
                <span>{{ filter.label }}</span>
              </label>
            </div>

            <!-- Dropdown Filter -->
            <div *ngIf="filter.type === 'dropdown'" class="dropdown-filter">
              <label>{{ filter.label }}</label>
              <select 
                [(ngModel)]="filter.value"
                (change)="onFilterChange()"
                class="select-input"
              >
                <option value="">All {{ filter.label }}</option>
                <option *ngFor="let opt of filter.options" [value]="opt.value">
                  {{ opt.label }}
                </option>
              </select>
            </div>

            <!-- Multiselect Filter -->
            <div *ngIf="filter.type === 'multiselect'" class="multiselect-filter">
              <label>{{ filter.label }}</label>
              <div class="checkbox-group">
                <label *ngFor="let opt of filter.options" class="checkbox-item">
                  <input 
                    type="checkbox" 
                    [value]="opt.value"
                    [checked]="isOptionSelected(filter.key, opt.value)"
                    (change)="onMultiselectChange(filter.key, $event)"
                  >
                  <span>{{ opt.label }}</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="filter-actions">
          <button class="btn btn-apply" (click)="applyFilters()">
            ‚úì Apply Filters
          </button>
          <button class="btn btn-reset" (click)="resetFilters()">
            ‚Üª Reset
          </button>
        </div>
      </div>
    </div>
